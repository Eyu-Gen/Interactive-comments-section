<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Comment Section">
    <meta property="og:description"
        content="Interactive comment section created with HTML, CSS, and JavaScript. By Eyu Gen.">
    <meta property="og:image" content="images/thumbnail.jpg">
    <meta property="og:url" content="https://eyu-gen.github.io/Interactive-Comment-Section">
    <meta property="og:author" content="Eyu Gen">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Interactive Comment Section">
    <meta property="og:locale" content="en_US">
    <link rel="canonical" href="https://eyu-gen.github.io/Interactive-Comment-Section">
    <title>Comment Section</title>
    <link rel="icon" type="image/jpg" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <div class="container" id="postContainer">
            <div class="subContainer center" id="postAuthorContainer">
                <div class="imageSection center" id="postAuthorImageContainer">
                    <img src="Images/3.jpg" alt="" id="postAuthorImage">
                </div>

                <div class="authorDetailContainer">
                    <p class="authorName">Yugin Paudel</p>
                    <p class="subText">10h ago</p>
                </div>
            </div>

            <div class="subContainer" id="postContent">
                Rate my Interactive Comment Section project made using HTML, CSS, and JavaScript. Feel free to give feedback to help me improve it! <span class="highlight">#selfproject #javascript</span>
            </div>

            <div class="subContainer center" id="engagementContainer">
                <p class="subText"><span id="likeCounter">9</span> Likes</p>
                <p class="subText"><span>3</span> Comments</p>
            </div>
            <hr>

            <div class="subcontainer center" id="likeCommentContainer">
                <div class="imageSection center clickIcon" id="likeIcon">
                    <img src="Images/like-unclicked.png" alt="" class="iconImage"> <span>Like</span>
                </div>
                <div class="imageSection center clickIcon" id="commentIcon">
                    <img src="Images/comment-icon.png" alt="" class="iconImage"> <span>Comment</span>
                </div>
            </div>
            <hr>

            <p class="plainText">All Comments</p>
        </div>

        <div class="container" id="firstComment">
            
        </div>
    </main>
</body>
</html>
